<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Vendedor - Log in</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">

</head>
<body>
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="https://scontent-eze1-1.xx.fbcdn.net/v/t1.0-9/50089358_950907528452656_7463309952375848960_n.png?_nc_cat=100&_nc_sid=09cbfe&_nc_ohc=7jOVB8Lmn2MAX8an3Yh&_nc_ht=scontent-eze1-1.xx&oh=1bed1d1bbe276bacd12370f47cb93ff7&oe=5F10161D" th:src="@{/img/user.png}"  style="width:100%;max-width:300px"/>
				</div>
				<form class="col-12" action="index.html" method="get">
					<div class="form-group" id="user-group">
						<input type="text" class="form-control"
							placeholder="Nombre de vendedor" name="username" />
					</div>
					<div class="form-group" id="contrasena-group">
						<input type="password" class="form-control"
							placeholder="Contrasena" name="password" />
					</div>
						<div>
							<form action="index.html" method="get">

  
								<input type="submit" value="Iniciar Sesion "/>
								<br>
								<p></p>
							</form>
						</div>
				</form>
		</div>
	</div>
</body>
</html>
